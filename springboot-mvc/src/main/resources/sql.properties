#room table sql
room.sql.findAll=select room_id, room_name, room_size from room
room.sql.findById=select room_id, room_name, room_size from room where room_id = ?
room.sql.save=insert into room(room_id, room_name, room_size) values(?, ?, ?)
room.sql.update=update room set room_name = ?, room_size = ? where room_id = ?
room.sql.deleteById=delete from room where room_id = ?
#client table sql
client.sql.findAll=select clientNum, clientName, clientId, clientCar,clientDay, clientCompany, clientMoney from client2
client.sql.findById=select clientNum, clientName, clientId, clientCar,clientDay, clientCompany, clientMoney from client2 where clientNum=?
client.sql.save=insert into client2(clientNum, clientName, clientId, clientCar,clientDay, clientCompany, clientMoney) values(?, ?, ?, ?, ?, ?, ?)
client.sql.update=update client2 set clientName=?, clientId=?, clientCar=?,clientDay=?, clientCompany=?, clientMoney=? where clientNum=?
client.sql.deleteById=delete from client2 where clientNum=?
